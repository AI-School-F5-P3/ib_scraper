<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Inspiradoras</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        #quote-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .quote {
            margin-bottom: 20px;
        }
        .text {
            font-style: italic;
            font-size: 28px;
            color: #2c3e50;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .author {
            font-size: 20px;
            color: #34495e;
            margin-top: 15px;
            font-weight: bold;
        }
        .tags {
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 15px;
        }
        #update-quote {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }
        #update-quote:hover {
            background-color: #2980b9;
        }
        #update-quote:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Citas Inspiradoras</h1>

    <div id="quote-container">
        {% if quote %}
        <div class="quote">
            <p class="text">{{ quote[0] }}</p>
            <p class="author">- {{ quote[1] }}</p>
            <p class="tags">Tags: {{ quote[2]|join(', ') if quote[2] else 'No tags' }}</p>
        </div>
        {% else %}
        <p>No hay citas disponibles.</p>
        {% endif %}
    </div>

    <button id="update-quote">Nueva Cita</button>

    <script>
    document.getElementById('update-quote').addEventListener('click', function() {
        const quoteContainer = document.getElementById('quote-container');
        quoteContainer.style.opacity = '0';
        
        fetch('/random_quote')
            .then(response => response.json())
            .then(data => {
                setTimeout(() => {
                    quoteContainer.innerHTML = `
                        <div class="quote">
                            <p class="text">${data.text}</p>
                            <p class="author">- ${data.author}</p>
                            <p class="tags">Tags: ${data.tags ? data.tags.join(', ') : 'No tags'}</p>
                        </div>
                    `;
                    quoteContainer.style.opacity = '1';
                }, 300);
            })
            .catch(error => {
                console.error('Error:', error);
                quoteContainer.innerHTML = '<p>Error al cargar la cita. Por favor, intenta de nuevo.</p>';
                quoteContainer.style.opacity = '1';
            });
    });
    </script>
</body>
</html>
